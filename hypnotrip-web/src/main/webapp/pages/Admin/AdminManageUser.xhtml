<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template2/template.xhtml">
	<ui:define name="content">

		<h:head>
		</h:head>
		<h:body>


			<h:form id="formAdminManageUsers" rendered="true" class="text-center">
				<div class="Card ShadowEffect HeiAutoOnMobile">
					<h1>Active Users</h1>
					<h:dataTable value="#{adminBean.usersNotBlocked}"
						class="table table-hover" var="p" border="2">
						<h:column id="c1">
							<f:facet name="header">
								<h:outputText value="FirstName" />
							</f:facet>
							<h:outputText value="#{p.firstName}" />
						</h:column>
						<h:column id="c2">
							<f:facet name="header">
								<h:outputText value="UserName" />
							</f:facet>
							<h:outputText value="#{p.userName}" />
						</h:column>
						<h:column id="c3">
							<f:facet name="header">
								<h:outputText value="Email" />
							</f:facet>
							<h:outputText value="#{p.email}" />
						</h:column>
						<h:column id="c4">
							<f:facet name="header">
								<h:outputText value="Etat" />
							</f:facet>
							<h:outputText value="#{adminBean.getState(p.etat)}" />
						</h:column>
						<h:column id="c5">
							<f:facet name="header">
								<h:outputText value="Block" />
							</f:facet>
							<h:commandButton action="#{adminBean.blockUser(p.id)}"
								value="Block" class="btn btn-danger btn-lg ">
							</h:commandButton>
						</h:column>


					</h:dataTable>

					<h1>Blocked Users</h1>
					<h:dataTable value="#{adminBean.usersBlocked}"
						class="table table-hover" var="p" border="2">
						<h:column id="c1">
							<f:facet name="header">
								<h:outputText value="FirstName" />
							</f:facet>
							<h:outputText value="#{p.firstName}" />
						</h:column>
						<h:column id="c2">
							<f:facet name="header">
								<h:outputText value="UserName" />
							</f:facet>
							<h:outputText value="#{p.userName}" />
						</h:column>
						<h:column id="c3">
							<f:facet name="header">
								<h:outputText value="Email" />
							</f:facet>
							<h:outputText value="#{p.email}" />
						</h:column>
						<h:column id="c4">
							<f:facet name="header">
								<h:outputText value="Etat" />
							</f:facet>
							<h:outputText value="#{adminBean.getState(p.etat)}" />
						</h:column>
						<h:column id="c5">
							<f:facet name="header">
								<h:outputText value="Block" />
							</f:facet>
							<h:commandButton action="#{adminBean.DeblockUser(p.id)}"
								value="Deblock" class="btn btn-warning btn-lg">
							</h:commandButton>
						</h:column>
					</h:dataTable>

				
				</div>

			</h:form>

		</h:body>
	</ui:define>
</ui:composition>
