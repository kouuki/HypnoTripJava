<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template2/template.xhtml">
	<ui:define name="content">

		<h:head>
		</h:head>
		<h:body>
		<div class="Card ShadowEffect HeiAutoOnMobile">
		<h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
			

			<h:form>
			
			<h4 align="center">Statistics About Most Rated Touristic Places</h4>
			<br/>
			<br/>
			<br/>
				<p:chart type="bar" model="#{statBeanForTouristicPLaces.barModel}"
					style="height:300px" />
			
			
			</h:form>
			    <h:form>
			<h4 align="center">Statistics About Most Offer Bought</h4>
			<br/>
			<br/>
			<br/>
				<p:chart type="pie"
					model="#{statisticsForMostOfferBought.pieModel2}"
					style="height:500px" />
			</h:form>
				<h:form id="formStatistics"
				rendered="#{eventsBean.displayFormStatistics}">
				<p:poll interval="3" update="votes" />
				<p:chart id="votes" type="pie" model="#{eventsBean.pieChartModel}"
					style="width:800px;height:300px" />
			</h:form>
			</h:panelGrid>
			</div>
			
		</h:body>
		
	</ui:define>
</ui:composition>
