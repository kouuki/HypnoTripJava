<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template2/template.xhtml">
	<ui:define name="content">

		<h:head>
		</h:head>
		<h:body>
			<div class="Card ShadowEffect HeiAutoOnMobile">
			<h1 align="center" >TouristicPlace to Confirm</h1>
			<br/>
		
			
				<h:form id="formTourititcPlaces" rendered="true" class="text-center">
					<h1></h1>
					<p:dataTable var="p" value="#{adminBean.touristicPlaceNotAccepted}"
						widgetVar="tpTable"
						emptyMessage="No Touristic Places found with given criteria"
						filteredValue="#{adminBean.filteredPlaces}">

						<f:facet name="header">
							<p:outputPanel>
								<h:outputText value="Search all fields:" />
								<p:inputText id="globalFilter" onkeyup="PF('tpTable').filter()"
									style="width:150px" placeholder="Enter keyword" />
							</p:outputPanel>
						</f:facet>

						<p:column filterBy="#{p.name}" headerText="name">
							<h:outputText value="#{p.name}" />
						</p:column>
						<p:column filterBy="#{p.categoriePage}" headerText="Category">
							<h:outputText value="#{p.categoriePage}" />
						</p:column>

						<p:column filterBy="#{p.dateOfCreation}"
							headerText="Date Of Creation">
							<h:outputText value="#{p.dateOfCreation}" />
						</p:column>

						<p:column filterBy="#{adminBean.getStateTouristicPlace(p.etat)}"
							headerText="State">
							<h:outputText value="#{adminBean.getStateTouristicPlace(p.etat)}" />
						</p:column>
						<p:column filterBy="#{adminBean.findUserName(p.userId)}"
							headerText="Created By">
							<h:outputText value="#{adminBean.findUserName(p.userId)}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Accept" />
							</f:facet>
							<p:commandButton
								action="#{adminBean.AcceptTouristicPlace(p.pageId)}"
								value="Accept Page" class="btn btn-primary btn-lg" oncomplete="PF('tpTable').filter()"/>

						</p:column>
					</p:dataTable>
				</h:form>
			</div>

		</h:body>
	</ui:define>
</ui:composition>
