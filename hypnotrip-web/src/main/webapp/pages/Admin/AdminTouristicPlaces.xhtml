<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template2/template.xhtml">
	<ui:define name="content">

		<h:head>
		</h:head>
		<h:body>
			<h:form id="formTourititcPlaces" rendered="true" class="text-center">
				<div class="Card ShadowEffect HeiAutoOnMobile">
					<h1>TouristicPlace to Confirm</h1>
					<h:dataTable value="#{adminBean.touristicPlaceNotAccepted}"
						class="table table-hover" var="p" border="2">
						<h:column id="c1">
							<f:facet name="header">
								<h:outputText value="Name" />
							</f:facet>
							<h:outputText value="#{p.name}" />
						</h:column>
						<h:column id="c2">
							<f:facet name="header">
								<h:outputText value="Date of Creation" />
							</f:facet>
							<h:outputText value="#{p.dateOfCreation}" />
						</h:column>
						<h:column id="c3">
							<f:facet name="header">
								<h:outputText value="State" />
							</f:facet>
							<h:outputText value="#{adminBean.getStateTouristicPlace(p.etat)}" />
						</h:column>

						<h:column id="c5">
							<f:facet name="header">
								<h:outputText value="Accept" />
							</f:facet>
							<h:commandButton
								action="#{adminBean.AcceptTouristicPlace(p.pageId)}"
								value="Accept Page" class="btn btn-primary btn-lg">
							</h:commandButton>
						</h:column>
					</h:dataTable>
				</div>

			</h:form>

		</h:body>
	</ui:define>
</ui:composition>
