<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">
	<h:head>

	</h:head>
	<ui:define name="content">
		<center>
			<div class="container-fluid custom-container">
				<div class="row">
					<H1>My Offers</H1>
					<br /> <br /> <br /> <br />
					<!-- ************************************************************************************************************ -->
					<!-- ************************************************************************************************************ -->
					<!-- ************************************************************************************************************ -->
					<h:form id="formListOfPages"
						rendered="#{manageOffersBean.displayForm1}">


						<ui:repeat var="p" value="#{manageOffersBean.myPages}">

							<div class="category-1 mix custom-column-5"
								style="display: inline-block;">
								<div class="be-post">
									<a href="page1.html" class="be-img-block"><h:graphicImage
									value="#{p.imageURL}" style="width:400px;height:200px" alt="" />
									</a> <b>Title :</b>
									<h:outputText value="#{p.title}" />
									<br /> <br /> <b>Description :</b>

									<h:outputText value="#{p.description}" />

									<br /> <br /> <b>Date of start :</b>


									<h:outputText value="#{p.beginDate}" />
									<br /> <br /> <b>Date of finish :</b>


									<h:outputText value="#{p.finishDate}" />


									<br /> <br /> <b>Price :</b>


									<h:outputText value="#{p.price}" />

									<br /> <br /> <b>Discount :</b>

									<h:outputText value="#{p.discount}" />

									<p:rating value="#{manageOffersBean.ratingLevels(p.pageId)}"
										readonly="true" />

								</div>
								<div class="info-block">
									<span> <h:commandButton
											action="#{manageOffersBean.selectPage()}" value="select">

											<f:setPropertyActionListener value="#{p}"
												target="#{manageOffersBean.offerSelected}"></f:setPropertyActionListener>
										</h:commandButton>
									</span><span> </span>
								</div>
							</div>

						</ui:repeat>


						<h:commandButton action="#{manageOffersBean.selectPage()}"
							class="be-popup-sign-button" value="Add New Offer" align="left" />




					</h:form>

					<!-- ************************************************************************************************************ -->
					<!-- ************************************************************************************************************ -->
					<!-- ************************************************************************************************************ -->
					<h:form id="formForOffer"
						rendered="#{manageOffersBean.displayFormOffer}"
						enctype="multipart/form-data">
				Picture
				<p:fileUpload
							fileUploadListener="#{manageOffersBean.handleFileUpload}"
							mode="advanced" update="messages" label="Choose a file"
							sizeLimit="1048576" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
							invalidSizeMessage="The maximum file size allowed is 1 Megabyte !"
							invalidFileMessage="You are allowed to upload only images !" />
						<p:growl id="messages" showDetail="true" sticky="true" />
						<table width="80%">


							<tr>
								<TH>Title</TH>
								<TD><h:inputText
										value="#{manageOffersBean.offerSelected.title}"
										required="true" requiredMessage="field required" /></TD>

							</tr>
							<tr>
								<TH>Description</TH>
								<TD><h:inputText
										value="#{manageOffersBean.offerSelected.description}"
										required="true" requiredMessage="field required" /></TD>

							</tr>
							<tr>
								<TH>Start date</TH>
								<TD><p:growl id="msgs1" showDetail="true" /> <h:panelGrid
										columns="2" cellpadding="5">
										<p:calendar id="Start"
											value="#{manageOffersBean.offerSelected.beginDate}"
											mode="inline" />
									</h:panelGrid></TD>

							</tr>
							<tr>
								<TH>Finish date</TH>
								<TD><p:growl id="msgs2" showDetail="true" /> <h:panelGrid
										columns="2" cellpadding="5">
										<p:calendar id="finish"
											value="#{manageOffersBean.offerSelected.finishDate}"
											mode="inline" />
									</h:panelGrid></TD>

							</tr>
							<tr>
								<TH>Price</TH>
								<TD><h:inputText
										value="#{manageOffersBean.offerSelected.price}"
										required="true" requiredMessage="field required" /></TD>

							</tr>
							<tr>
								<TH>Discount</TH>
								<TD><h:inputText
										value="#{manageOffersBean.offerSelected.discount}"
										required="true" requiredMessage="field required" /></TD>

							</tr>
							<tr>
								<TH>Actions</TH>
								<TD><h:commandButton
										action="#{manageOffersBean.doAddOffer()}" value="save" /> <h:commandButton
										action="#{manageOffersBean.doDeletePage()}" value="delete" /></TD>
							</tr>
						</table>


					</h:form>

					<!-- ************************************************************************************************************ -->
					<!-- ************************************************************************************************************ -->
					<!-- ************************************************************************************************************ -->
				</div>
			</div>
		</center>

	</ui:define>


</ui:composition>
