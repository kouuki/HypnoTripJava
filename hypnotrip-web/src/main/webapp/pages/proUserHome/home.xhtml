<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">
	<h:head>

	</h:head>
	<ui:define name="content">
		<center>
			<div class="container-fluid custom-container">
				<div class="row">
					<div class="col-md-2 left-feild">
						<div class="creative_filds_block">
							<div class="ul">
								<h:form>
									<h:commandLink action="listMyEvents?faces-redirect=true"
										value="manage My Events" class="filter active" />
									<br />
									<h:commandLink action="listMyOffers?faces-redirect=true"
										value="manage My Offers" class="filter active" />
								</h:form>



							</div>
						</div>
					</div>
					<h:form id="formListOfPosts">


						<ui:repeat var="p" value="#{myPostsBean.myPosts}">

							<div class="category-1 mix custom-column-5"
								style="display: inline-block;">
								<div class="be-post">
									<a href="page1.html" class="be-img-block"> <h:graphicImage
											value="#{p.imageURL}" alt="" />
									</a> <b>Description :</b>
									<h:outputText value="#{p.description}" />
									<br /> <br /> <b>Content :</b>

									<h:outputText value="#{p.content}" />

									<br /> <br /> <b>Publication Post :</b>


									<h:outputText value="#{p.publicationPost}" />

								</div>
								<div class="info-block">
									<span> <b>Publication Post :</b> <h:outputText
											value="#{p.publicationPost}" />
									</span>
								</div>
							</div>

						</ui:repeat>







					</h:form>
				</div>
			</div>

		</center>

	</ui:define>


</ui:composition>
