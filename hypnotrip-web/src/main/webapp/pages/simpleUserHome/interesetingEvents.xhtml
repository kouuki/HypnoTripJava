<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">

	<h:head>
	</h:head>

	<ui:define name="content">
		<center>
			<H1>More about events !</H1>
			<br /> <br />

			<h:form>
				<h:commandButton action="#{eventsBean.selectMostFollowedUpcomingEvent()}" value="Stay
					up to date ! click here to see most followed upcoming event" />
				<h:commandButton action="#{eventsBean.selectMissedEvents()}" value="Events I have missed" />
			</h:form>

			<h:form id="formMostFollowedUpcomingEvent"
				rendered="#{eventsBean.displayFormMostFollowedEvent}">

				<h:outputText value="Most Followed Upcoming event" />
				<br />
				<h:outputText value="#{eventsBean.mostFollowedUpcoming}" />
			</h:form>


			<h:form id="formMissedEvents"
				rendered="#{eventsBean.displayFormMissedEvents}">

				<h:dataTable value="#{eventsBean.missedEvents}" var="event"
					border="3">

					<h:column id="eventDate">
						<f:facet name="header">
							<h:outputText value="DateOfEvent" />
						</f:facet>
						<h:outputText value="#{event.dateOfEvent}" />
					</h:column>

					<h:column id="eventPlace">
						<f:facet name="header">
							<h:outputText value="Place" />
						</f:facet>
						<h:outputText value="#{event.place}" />
					</h:column>

					<h:column id="id">
						<f:facet name="header">
							<h:outputText value="Id" />
						</f:facet>
						<h:outputText value="#{event.pageId}" />
					</h:column>
				</h:dataTable>
			</h:form>

		</center>

	</ui:define>

</ui:composition>
