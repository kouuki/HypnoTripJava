<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/template/template.xhtml">
	<h:head>

	</h:head>
	<ui:define name="content">

		<center>
			<div class="container-fluid custom-container">
				<div class="row">
					<H1>My Events</H1>
					<br /> <br /> <br /> <br />
					<!-- ************************************************************************************************************ -->
					<!-- ************************************************************************************************************ -->
					<!-- ************************************************************************************************************ -->
					<h:form id="formListOfPages"
						rendered="#{manageListEventsBean.displayForm1}">


						<ui:repeat var="p" value="#{manageListEventsBean.myPages}">

							<div class="category-1 mix custom-column-5"
								style="display: inline-block;">
								<div class="be-post">
									<a href="page1.html" class="be-img-block"> <h:graphicImage
											value="#{p.imageURL}" alt="" />
									</a> <b>Title :</b>
									<h:outputText value="#{p.title}" />
									<br /> <br /> <b>Description :</b>

									<h:outputText value="#{p.description}" />

									<br /> <br /> <b>Date of start :</b>


									<h:outputText value="#{p.dateOfEvent}" />

									<br /> <br /> <b>Place :</b>

									<h:outputText value="#{p.place}" />

									<p:rating
										value="#{manageListEventsBean.ratingLevels(p.pageId)}"
										readonly="true" />

								</div>
								<div class="info-block">
									<span> <h:commandButton disabled="true"
											action="#{manageListEventsBean.selectPage()}" value="select">

											<f:setPropertyActionListener value="#{p}"
												target="#{manageListEventsBean.eventSelected}"></f:setPropertyActionListener>
										</h:commandButton>


									</span><span><h:commandButton value="Manage Ticket">

										</h:commandButton> </span>
								</div>
							</div>

						</ui:repeat>


						<h:commandButton action="#{manageListEventsBean.selectPage()}"
							class="be-popup-sign-button" value="Add New Event" align="left" />




					</h:form>

					<!-- ************************************************************************************************************ -->
					<!-- ************************************************************************************************************ -->
					<!-- ************************************************************************************************************ -->
					<h:form id="formForOffer"
						rendered="#{payementBean.}">

						<div class="category-1 mix custom-column-5"
							style="display: inline-block;">
							<div class="be-post">
								<a href="page1.html" class="be-img-block"> <h:graphicImage
										value="#{payementBean.offerSelected.imageURL}" alt="" />
								</a> <b>Title :</b>
								<h:outputText value="#{payementBean.offerSelected.title}" />
								<br /> <br /> <b>Description :</b>

								<h:outputText value="#{payementBean.offerSelected.description}" />

								<br /> <br /> <b>Date of start :</b>


								<h:outputText value="#{payementBean.offerSelected.beginDate}" />
								<br /> <br /> <b>Date of finish :</b>


								<h:outputText value="#{payementBean.offerSelected.finishDate}" />


								<br /> <br /> <b>Price :</b>


								<h:outputText value="#{payementBean.offerSelected.price}" />

								<br /> <br /> <b>Discount :</b>

								<h:outputText value="#{payementBean.offerSelected.discount}" />

								<p:rating
									value="#{payementBean.ratingLevels(manageOffersBean.offerSelected.pageId)}"
									readonly="true" />

							</div>
							<div class="info-block">
								<span><table>
										<tr>
											<td>compte :</td>
											<td><h:inputText value="#{payementBean.numCompte}"
													required="true" requiredMessage="field required" /></td>
										</tr>
										<tr>
											<td>Mot de passe :</td>
											<td><h:inputText value="#{payementBean.password}"
													required="true" requiredMessage="field required" /></td>
										</tr>
									</table></span><br /> <span> <h:commandButton
										action="#{payementBean.doBuyOffer()}" value="Buy" />


								</span>
							</div>
						</div>

					</h:form>


					<!-- ************************************************************************************************************ -->
					<!-- ************************************************************************************************************ -->
					<!-- ************************************************************************************************************ -->
				</div>
			</div>
		</center>


	</ui:define>


</ui:composition>
