<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="content">
		<div class="container-fluid custom-container">
			<div class="row">
				<center>
					<H1>Recommended Pages</H1>
				</center>
				<BR />
				<ui:repeat
					value="#{recommendedPagesBean.listAllPagesToDisplayAsAPages}"
					var="p" rendered="#{recommendedPagesBean.displayForm1}">

					<div class="category-1 mix custom-column-5"
						style="display: inline-block;">
						<div class="be-post">
							<a href="page1.html" class="be-img-block"> <h:graphicImage
									value="http://localhost:18080/hypnotrip-web/resources/img/p1.jpg"
									alt="" />
							</a> <a href="page1.html" class="be-post-title"><h:outputText
									value="#{p.description}" /></a> <span>
								<center>
									<a href="#" class="be-post-tag"><h:outputText
											value="#{p.categoriePage.toUpperCase()}" /> </a>
								</center>
							</span>
							<div class="author-post">
								<h:graphicImage
									value="http://localhost:18080/hypnotrip-web/resources/img/a1.png"
									alt="" />
								<span>by <a href="page1.html">HypnoTrip</a>
								</span>
							</div>
							<center>
								<h:form id="f1" rendered="#{!empty loginBean.identifiedUser}">
									<h:commandButton class="btn color-1 size-2 hover-1"
										action="#{recommendedPagesBean.follow()}" value="Follow">
										<f:setPropertyActionListener value="#{p}"
											target="#{recommendedPagesBean.pagesSelected}"></f:setPropertyActionListener>
									</h:commandButton>

									<h:commandButton
										class="btn color-1 size-2 hover-1 fa fa-thumbs-o-up"
										style="background: green"
										action="#{recommendedPagesBean.WishDirect()}" value="Wish">
										<f:setPropertyActionListener value="#{p}"
											target="#{recommendedPagesBean.pagesSelected}"></f:setPropertyActionListener>
									</h:commandButton>
								</h:form>
							</center>
						</div>
					</div>
				</ui:repeat>


				<!-- *************************************************************************************************************************** -->
				<!-- *************************************************************************************************************************** -->
				<!-- *************************************************************************************************************************** -->
				<center>
					<h:form id="formWish"
						rendered="#{recommendedPagesBean.displayForm2}">
						<br />
						<h1>Do You Want Add This In Your WishList</h1>
						<br />
						<div class="category-1 mix " style="display: inline-block;">
							<div class="be-post">
								<a href="page1.html" class="be-img-block"> <h:graphicImage
										value="http://localhost:18080/hypnotrip-web/resources/img/p1.jpg"
										alt="" />
								</a> <a href="page1.html" class="be-post-title"><h:outputText
										value="#{recommendedPagesBean.pagesSelected.description}" /></a>
								<span>
									<center>
										<a href="#" class="be-post-tag"><h:outputText
												value="#{recommendedPagesBean.pagesSelected.categoriePage.toUpperCase()}" />
										</a>
									</center>
								</span>
								<div class="author-post">
									<h:graphicImage
										value="http://localhost:18080/hypnotrip-web/resources/img/a1.png"
										alt="" />
									<span>by <a href="page1.html">HypnoTrip</a>
									</span>
								</div>
								<center>
									<h:form id="f1" rendered="#{!empty loginBean.identifiedUser}">
										<h:commandButton
											class="btn color-1 size-2 hover-1 fa fa-thumbs-o-up"
											style="background: green"
											action="#{recommendedPagesBean.Wish()}" value="Wish">
										</h:commandButton>
										<h:commandButton
											class="btn color-1 size-2 hover-1 fa fa-thumbs-o-up"
											style="background: red"
											action="#{recommendedPagesBean.cancel()}" value="NO">

										</h:commandButton>
									</h:form>
								</center>
							</div>
						</div>
					</h:form>
				</center>


			</div>
		</div>
	</ui:define>
</ui:composition>
