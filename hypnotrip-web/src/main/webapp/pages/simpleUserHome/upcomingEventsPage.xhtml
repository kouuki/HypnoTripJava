<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">

	<h:head>
	</h:head>

	<ui:define name="content">
		<center>
			<H1>Check out our events by period</H1>
			<br /> <br />


			<h:form>
				<h:commandButton action="#{eventsBean.selectThisWeekEventsToShow()}"
					value="This Week" />
				<h:commandButton action="#{eventsBean.selectNextWeekEventsToShow()}"
					value="Next Week" />
				<h:commandButton
					action="#{eventsBean.selectNextMonthEventsToShow()}"
					value="Next Month" />
				<h:commandButton action="#{eventsBean.selectEventsInMyAreaToShow()}"
					value="My Area" />
			</h:form>


			<h:form id="formEvenetsThisWeek"
				rendered="#{eventsBean.displayFormThisWeek}">
				<h:dataTable value="#{eventsBean.eventsThisWeek}" var="event"
					border="3">

					<h:column id="eventDate">
						<f:facet name="header">
							<h:outputText value="DateOfEvent" />
						</f:facet>
						<h:outputText value="#{event.dateOfEvent}" />
					</h:column>

					<h:column id="eventPlace">
						<f:facet name="header">
							<h:outputText value="Place" />
						</f:facet>
						<h:outputText value="#{event.place}" />
					</h:column>

					<h:column id="id">
						<f:facet name="header">
							<h:outputText value="Id" />
						</f:facet>
						<h:outputText value="#{event.pageId}" />
					</h:column>
				</h:dataTable>
			</h:form>


			<h:form id="formEvenetsNextWeek"
				rendered="#{eventsBean.displayFormNextWeek}">
				<h:dataTable value="#{eventsBean.eventsNextWeek}" var="event"
					border="3">

					<h:column id="eventDate">
						<f:facet name="header">
							<h:outputText value="DateOfEvent" />
						</f:facet>
						<h:outputText value="#{event.dateOfEvent}" />
					</h:column>

					<h:column id="eventPlace">
						<f:facet name="header">
							<h:outputText value="Place" />
						</f:facet>
						<h:outputText value="#{event.place}" />
					</h:column>

					<h:column id="id">
						<f:facet name="header">
							<h:outputText value="Id" />
						</f:facet>
						<h:outputText value="#{event.pageId}" />
					</h:column>
				</h:dataTable>
			</h:form>


			<h:form id="formEvenetsThisMonth"
				rendered="#{eventsBean.displayFormThisMonth}">

				<p:commandButton id="btn" type="button" icon="ui-icon-pin-s"
					value="Show Map" onclick="PF('dlg').show();" />

				<p:dialog id="gmapDialog" widgetVar="dlg" width="625" height="400"
					modal="true">
					<p:growl id="messages" showDetail="true" life="2000" />
					<p:gmap id="gmap" center="36.806495, 10.181532" zoom="15"
						type="ROADMAP" style="width:100%;height:400px"
						model="#{eventsBean.simpleModel}" />

				</p:dialog>

				<h:dataTable value="#{eventsBean.eventsThisMonth}" var="event"
					border="3">

					<h:column id="eventDate">
						<f:facet name="header">
							<h:outputText value="DateOfEvent" />
						</f:facet>
						<h:outputText value="#{event.dateOfEvent}" />
					</h:column>

					<h:column id="eventPlace">
						<f:facet name="header">
							<h:outputText value="Place" />
						</f:facet>
						<h:outputText value="#{event.place}" />
					</h:column>

					<h:column id="id">
						<f:facet name="header">
							<h:outputText value="Id" />
						</f:facet>
						<h:outputText value="#{event.pageId}" />
					</h:column>
				</h:dataTable>
			</h:form>

			<h:form id="formEvenetsInMyArea"
				rendered="#{eventsBean.displayFormMyArea}">
				<h:dataTable value="#{eventsBean.eventsInMyArea}" var="event"
					border="3">

					<h:column id="eventDate">
						<f:facet name="header">
							<h:outputText value="DateOfEvent" />
						</f:facet>
						<h:outputText value="#{event.dateOfEvent}" />
					</h:column>

					<h:column id="eventPlace">
						<f:facet name="header">
							<h:outputText value="Place" />
						</f:facet>
						<h:outputText value="#{event.place}" />
					</h:column>

					<h:column id="id">
						<f:facet name="header">
							<h:outputText value="Id" />
						</f:facet>
						<h:outputText value="#{event.pageId}" />
					</h:column>
				</h:dataTable>
			</h:form>

		</center>

		<script
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGxxaKOGKwGa4wwtlZP9-R7NhL1l2MCyk"
			async="" defer="defer" type="text/javascript"></script>

	</ui:define>

</ui:composition>
