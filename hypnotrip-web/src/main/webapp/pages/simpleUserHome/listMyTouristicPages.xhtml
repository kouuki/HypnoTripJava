<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">
	<h:head>

	</h:head>
	<ui:define name="content">
		<center>

			<H1>My Pages</H1>
			<br /> <br /> <br /> <br />
			<!-- ************************************************************************************************************ -->
			<!-- ************************************************************************************************************ -->
			<!-- ************************************************************************************************************ -->
			<h:form id="formListOfPages"
				rendered="#{manageTouristicBean.displayForm1}">


				<ui:repeat var="p" value="#{manageTouristicBean.myPages}">

					<div class="category-1 mix custom-column-5"
						style="display: inline-block;">
						<div class="be-post">
							<a href="page1.html" class="be-img-block"> <h:graphicImage
									value="#{p.imageURL}" alt="" />
							</a> <b>Title :</b>
							<h:outputText value="#{p.title}" />
							<br /> <br /> <b>Description :</b>

							<h:outputText value="#{p.description}" />

							<br /> <br /> <b>Name :</b>

							<h:outputText value="#{p.name}" />

							<br /> <br /> <b>Date of start :</b>

							<h:outputText value="#{p.dateOfCreation}" />



							<p:rating value="#{manageTouristicBean.ratingLevels(p.pageId)}"
								readonly="true" />

						</div>
						<div class="info-block">
							<span> <h:commandButton
									action="#{manageTouristicBean.selectPage()}" value="select">

									<f:setPropertyActionListener value="#{p}"
										target="#{manageTouristicBean.touristicSelected}"></f:setPropertyActionListener>
								</h:commandButton>
							</span><span><h:commandButton value="Rate"
									action="#{manageTouristicBean.ratePage()}">
									<f:setPropertyActionListener value="#{p}"
										target="#{manageTouristicBean.touristicSelected}"></f:setPropertyActionListener>

								</h:commandButton> </span>
						</div>
					</div>

				</ui:repeat>


				<h:commandButton action="#{manageTouristicBean.selectPage()}"
					class="be-popup-sign-button" value="Add New Event" align="left" />




			</h:form>

			<!-- ************************************************************************************************************ -->
			<!-- ************************************************************************************************************ -->
			<!-- ************************************************************************************************************ -->
			<h:form id="formForEvent"
				rendered="#{manageTouristicBean.displayFormTouristicPage}"
				enctype="multipart/form-data">
				Picture
				<p:fileUpload
					fileUploadListener="#{manageTouristicBean.handleFileUpload}"
					mode="advanced" update="messages" label="Choose a file"
					sizeLimit="1048576" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
					invalidSizeMessage="The maximum file size allowed is 1 Megabyte !"
					invalidFileMessage="You are allowed to upload only images !" />
				<p:growl id="messages" showDetail="true" sticky="true" />
				<table width="80%">




					<tr>
						<TH>Title</TH>
						<TD><h:inputText
								value="#{manageTouristicBean.touristicSelected.title}"
								required="true" requiredMessage="field required" /></TD>

					</tr>
					<tr>
						<TH>Description</TH>
						<TD><h:inputText
								value="#{manageTouristicBean.touristicSelected.description}"
								required="true" requiredMessage="field required" /></TD>

					</tr>

					<tr>
						<TH>Name</TH>
						<TD><h:inputText
								value="#{manageTouristicBean.touristicSelected.name}"
								required="true" requiredMessage="field required" /></TD>

					</tr>

					<tr>
						<TH>Actions</TH>
						<TD><h:commandButton
								action="#{manageTouristicBean.doAddTouristic()}" value="save" />
							<h:commandButton action="#{manageTouristicBean.doDeletePage()}"
								value="delete" /> <h:commandButton
								action="#{manageTouristicBean.cancel()}" value="cancel" /></TD>
					</tr>
				</table>
			</h:form>

			<!-- ************************************************************************************************************ -->
			<!-- ************************************************************************************************************ -->
			<!-- ************************************************************************************************************ -->

		</center>
