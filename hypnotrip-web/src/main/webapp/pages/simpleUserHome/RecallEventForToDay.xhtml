<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="content">
		<div class="container-fluid custom-container">
			<div class="row">
				<br />
				<center>
					<h1>YOUR EVENT FOR TO DAY</h1>
				</center>
				<br />
				<ui:repeat value="#{recallEventBean.listAllMyEventForToDay}" var="p">
					<div class="category-1 mix custom-column-5"
						style="display: inline-block;">
						<div class="be-post">
							<a href="page1.html" class="be-img-block"> <h:graphicImage
									value="#{p.pages.imageURL}" style="width:400px;height:200px"
									alt="" />
							</a> <a href="page1.html" class="be-post-title"> </a> <a
								href="page1.html" class="be-post-title"><h:outputText
									value="#{p.pages.description}" /></a> <span>

								<center>
									<a href="#" class="be-post-tag"><h:outputText
											value="#{p.pages.categoriePage.toUpperCase()}" /> </a>
								</center>
							</span>
							<div class="author-post">
								<h:graphicImage
									value="http://localhost:18080/hypnotrip-web/resources/img/a1.png"
									alt="" />
								<span>by <a href="page1.html">HypnoTrip</a>
								</span>
							</div>
							<div class="info-block">
								<center>
									<span><i class="fa fa-thumbs-o-up"></i> <h:outputText
											value="#{p.nbrFollowers}" /></span> <span><i
										class="fa fa-comment-o"></i> <h:outputText
											value="#{p.nbrPost}" /></span>
								</center>
							</div>
							<center>
								<h:form id="f1">
									<h:commandButton class="btn color-1 size-2 hover-1"
										action="#{recallEventBean.unfollow()}" value="UnFollow">
										<f:setPropertyActionListener value="#{p}"
											target="#{recallEventBean.followSelected}"></f:setPropertyActionListener>
									</h:commandButton>
									<h:commandButton
										class="btn color-1 size-2 hover-1 fa fa-thumbs-o-up"
										style="background: green" action="#{recallEventBean.Wish()}"
										value="Wish This" rendered="#{!p.wishStat}">
										<f:setPropertyActionListener value="#{p}"
											target="#{recallEventBean.followSelected}"></f:setPropertyActionListener>
									</h:commandButton>
									<h:commandButton
										class="btn color-1 size-2 hover-1 fa fa-thumbs-o-up"
										style="background: green" action="#{recallEventBean.unWish()}"
										value="UnWish" rendered="#{p.wishStat}">
										<f:setPropertyActionListener value="#{p}"
											target="#{recallEventBean.followSelected}"></f:setPropertyActionListener>
									</h:commandButton>
								</h:form>
							</center>
						</div>
					</div>
				</ui:repeat>
			</div>
		</div>

	</ui:define>
</ui:composition>
