<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">

	<h:head>
		<ui:define name="title">Manage Tickets</ui:define>

	</h:head>
	<ui:define name="content">


<h:form>
        <h:selectOneMenu id="advanced" value="#{statisticsNumberOfBoughtTicketByEvent.event}" converter="#{eventsConverter}" panelStyle="width:180px"
                         effect="fade" var="e" style="width:160px" filter="true" filterMatchMode="startsWith">
            <f:selectItems value="#{statisticsNumberOfBoughtTicketByEvent.events}" var="ev" itemLabel="#{ev.description}" itemValue="#{ev}" />
 
            <p:column style="width:10%">
                <h:outputText styleClass="ui-theme ui-theme-#{e.description}" />
            </p:column>
 
            <p:column>
                <h:outputText value="#{t.displayName}" />
            </p:column>
        </h:selectOneMenu>
        
        <h:commandButton action="#{statisticsNumberOfBoughtTicketByEvent.createPie()}" value="show" />
        <h:outputLabel value="#{statisticsNumberOfBoughtTicketByEvent.event.description}" />
        
       
</h:form>

<h:form  id="chartForm" rendered="#{statisticsNumberOfBoughtTicketByEvent.displayChart}"><p:chart type="pie" model="#{statisticsNumberOfBoughtTicketByEvent.pieModel}" style="width:400px;height:300px" /></h:form>


	</ui:define>

</ui:composition>
