<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>

</h:head>
<h:body>
	<div class="large-popup login">
		<div class="large-popup-fixed"></div>
		<div class="container large-popup-container">
			<div class="row">
				<div
					class="col-md-8 col-md-push-2 col-lg-6 col-lg-push-3  large-popup-content">
					<div class="row">
						<div class="col-md-12">
							<i class="fa fa-times close-button"></i>
							<h5 class="large-popup-title">Log in</h5>
						</div>
						<h:form class="popup-input-search">
							<div class="col-md-6">
								<h:outputText value="E-Mail" />
								<h:inputText value="#{loginBean.user.email}" />
							</div>
							<div class="col-md-6">
								<h:outputText value="Password" />
								<h:inputSecret value="#{loginBean.user.password}" />
							</div>
							<div class="col-md-6">
								<h:commandButton action="#{loginBean.doLogin()}"
									class="be-popup-sign-button" value="SIGN IN" />
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
