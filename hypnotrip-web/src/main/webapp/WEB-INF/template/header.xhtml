<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"

	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>

</h:head>
<h:body>
	<header>
		<div class="container-fluid custom-container">
			<div class="row no_row row-header">
				<div class="brand-be">
					<a href="index-2.html"> <h:graphicImage
							value="http://localhost:18080/hypnotrip-web/resources/img/logo.png"
							alt="" />
					</a>
				</div>
				<div class="header-menu-block">
					<button class="cmn-toggle-switch cmn-toggle-switch__htx">
						<span></span>
					</button>
					<ul class="header-menu" id="one" style="max-height: 292px;">
						<li><a href="activity.html">Activity</a></li>
						<li><a href="search.html">Discover</a>
							<ul>
								<li><a
									href="http://localhost:18080/hypnotrip-web/pages/simpleUserHome/ListAllEventTouristicPlacesAndOffer.jsf">Explore</a></li>

								<li><a href="people.html">People</a></li>
								<li><a href="gallery.html">Galleries</a></li>
								<h:form rendered="#{not empty loginBean.identifiedUser}">
									<li><a
										href="http://localhost:18080/hypnotrip-web/pages/simpleUserHome/RecommendedPages.jsf">Recommended
											Pages</a></li>
									<li><a
										href="http://localhost:18080/hypnotrip-web/pages/simpleUserHome/RecommendedEvent.jsf">Recommended
											Event</a></li>

								</h:form>
							</ul></li>
						<h:column rendered="#{not empty loginBean.identifiedUser}">
							<li><a href="author-login.html">My Portfolio</a></li>
							<li id="ad-work-li"><a id="add-work-btn" class="btn color-1"
								href="work.html">Add Work </a></li>
						</h:column>
					</ul>
				</div>
				<h:form rendered="#{empty loginBean.identifiedUser}">
					<div class="login-header-block">
						<div class="login_block">
							<a class="btn-login btn color-1 size-2 hover-2" href="page1.html">
								<i class="fa fa-user"></i> Log in
							</a> <a class="be-register btn color-3 size-1 hover-6"><i
								class="fa fa-lock"></i>sign up now</a>
						</div>
					</div>
				</h:form>
				<h:form rendered="#{not empty loginBean.identifiedUser}">
					<div class="login-header-block">
						<div class="login_block">
							<a class="notofications-popup" href="page1.html"> <i
								class="fa fa-bell-o"></i> <span class="noto-count">0</span>
							</a>
							<div class="noto-popup notofications-block"
								style="display: none;">
								<div class="m-close">
									<i class="fa fa-times"></i>
								</div>
								<div class="noto-label">Your Notification</div>
								<div class="noto-body" style="max-height: 212px;"></div>
							</div>
							<a class="messages-popup" href="page1.html"> <i
								class="fa fa-envelope-o"></i> <span class="noto-count">0</span>
							</a>

							<div class="be-drop-down login-user-down">
								<h:graphicImage class="login-user"
									value="http://localhost:18080/hypnotrip-web/resources/img/login.jpg"
									alt="" />
								<span class="be-dropdown-content">Hi, <span><h:outputText
											value="#{loginBean.user.firstName}" /></span></span>
								<div class="drop-down-list a-list">
									<a href="activity.html">My Portfolio</a> <a
										href="statictics.html">Statistics </a> <a
										href="http://localhost:18080/hypnotrip-web/pages/simpleUserHome/MyFollowersPages.jsf">Work
										Experience</a> <a href="author-edit.html">Account Settings</a>
									<h:commandLink action="#{loginBean.logout()}" ajax="false"
										value="Logout" />

								</div>
							</div>
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</header>
</h:body>
</html>
